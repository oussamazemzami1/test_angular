<h2>Modification</h2>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput type="text" placeholder="Nom" formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Profile</mat-label>
        <mat-select formControlName="profil">
          <mat-option *ngFor="let val of profils" [value]="val"
            >{{ val }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row slide-toggle-wrapper">
      <mat-slide-toggle formControlName="disponibility">{{
        userForm.get("disponibility")?.value ? "Disponible" : "Non disponible"
      }}</mat-slide-toggle>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Annuler
    </button>
    <button mat-raised-button color="primary" type="submit">Modifier</button>
  </div>
</form>
